<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Custom Cake Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="sidebar">
            <h3>1. Choose Shape</h3>
            <div class="icon-grid">
                <button onclick="setShape('film')"><div class="preview p-film"></div>Film</button>
                <button onclick="setShape('teardrop')"><div class="preview p-tear"></div>Tear</button>
                <button onclick="setShape('indy')"><div class="preview p-indy"></div>Indy</button>
                <button onclick="setShape('bear')"><div class="preview p-bear"></div>Bear</button>
                <button onclick="setShape('bunny')"><div class="preview p-bunny"></div>Bunny</button>
                <button onclick="setShape('fish')"><div class="preview p-fish"></div>Fish</button>
            </div>

            <h3>2. Choose Flavor</h3>
            <div class="icon-grid">
                <button onclick="setFlavor('guava')"><div class="swatch guava"></div>Guava</button>
                <button onclick="setFlavor('pear')"><div class="swatch pear"></div>Pear</button>
                <button onclick="setFlavor('avo')"><div class="swatch avocado"></div>Avo</button>
                <button onclick="setFlavor('yucca')"><div class="swatch yucca"></div>Yucca</button>
                <button onclick="setFlavor('sars')"><div class="swatch sarsaparilla"></div>Sars</button>
            </div>

            <h3>3. Add Toppings</h3>
            <div class="icon-grid">
                <button onclick="selectTopping('ðŸ‡')"><span>Rabbit</span></button>
                <button onclick="selectTopping('ðŸŸ«')"><span>Dirt</span></button>
                <button onclick="selectTopping('ðŸž')"><span>Bread</span></button>
                <button onclick="selectTopping('ðŸ¥œ')"><span>Nuts</span></button>
                <button onclick="selectTopping('ðŸ”˜')"><span>Sprinkle</span></button>
            </div>
            <p id="status">Select a topping, then click the cake!</p>
            <button id="clear-btn" onclick="clearToppings()">Reset Toppings</button>
        </div>

        <div class="canvas">
            <div id="cake-container">
                <div id="cake-side"></div>
                <div id="cake-base" class="teardrop guava" onclick="placeTopping(event)"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
