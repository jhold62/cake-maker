<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cake Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="sidebar">
            <h3>1. Shape</h3>
            <div class="icon-grid">
                <button onclick="setShape('film')"><img src="film.avif"><span>Film</span></button>
                <button onclick="setShape('teardrop')"><div class="shape-preview teardrop-p"></div><span>Tear</span></button>
                <button onclick="setShape('indy')"><img src="indy.png"><span>Indy</span></button>
                <button onclick="setShape('bear')"><div class="shape-preview bear-p"></div><span>Bear</span></button>
                <button onclick="setShape('bunny')"><div class="shape-preview bunny-p"></div><span>Bunny</span></button>
            </div>

            <h3>2. Flavor</h3>
            <div class="icon-grid">
                <button onclick="setFlavor('guava')"><div class="color-preview guava"></div><span>Guava</span></button>
                <button onclick="setFlavor('pear')"><div class="color-preview pear"></div><span>Pear</span></button>
                <button onclick="setFlavor('avo')"><div class="color-preview avocado"></div><span>Avo</span></button>
                <button onclick="setFlavor('yucca')"><div class="color-preview yucca"></div><span>Yucca</span></button>
                <button onclick="setFlavor('sars')"><div class="color-preview sarsaparilla"></div><span>Sars</span></button>
            </div>

            <h3>3. Toppings</h3>
            <div class="icon-grid">
                <button onclick="selectTopping('ðŸ‡')"><span>Rabbit</span></button>
                <button onclick="selectTopping('ðŸŸ«')"><span>Dirt</span></button>
                <button onclick="selectTopping('ðŸž')"><span>Bread</span></button>
                <button onclick="selectTopping('ðŸ¥œ')"><span>Nuts</span></button>
                <button onclick="selectTopping('ðŸ”˜')"><span>Big Sprinkles</span></button>
            </div>
            <p id="selected-hint">Select a topping, then click the cake!</p>
        </div>

        <div class="canvas" id="drop-zone">
            <div id="cake-wrapper">
                <div id="cake-base" class="teardrop guava" onclick="placeTopping(event)"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
